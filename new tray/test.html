
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>replaceWith demo</title>
  <style>
  button {
    display: block;
    margin: 3px;
    color: red;
    width: 200px;
  }
  div {
    color: red;
    border: 2px solid blue;
    width: 200px;
    margin: 3px;
    text-align: center;
  }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
</head>
<body>
 <div id="id"></div>
<button  id="id1">First</button>
<button>Second</button>
<button>Third</button>
 
<script>
$( "#id1" ).click(function() {
  $("#id").replaceWith( '<textarea style="background-color: #cee5ff; width: 50%; float:"right" class="form-control border-1 px-4 py-3" rows="10" placeholder="Singnalisation"></textarea>') 
});
</script>
 
</body>
</html>
